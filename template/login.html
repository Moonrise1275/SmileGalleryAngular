<h2 class="col-sm-offset-2">{{title}}</h2>
<br>
<form class="form-horizontal">
    <div class="form-group">
        <label for="login-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="login-email" ng-model="email">
        </div>
    </div>
    <div class="form-group">
        <label for="login_password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="login_password" ng-model="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/" role="button" class="btn btn-default" ng-click="submit()">확인</a>
        </div>
    </div>
</form>
